<!DOCTYPE html>
<html lang="en">

<head>
    <title>Update Customer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/updateC.js"></script>
</head>

<body>
    
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
      			<img src="../img/home.png" alt="Avatar Logo" style="width:80px;" class="rounded-pill"> 
    	</a>
        </div>
    </nav>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Update Customer</h1>
    </div>
    <br>

    <div class="container p-5 my-5 bg-light text-dark text-center">

        <div class="row">
                           
                <div class="col-lg-6">
                    <label for="ln" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" placeholder="Enter Last Name" id="ln" name="ln">
                    <br>
                </div>
                <div class="col-lg-6">
                    <label for="fn" class="form-label">First Name:</label>
                    <input type="text" class="form-control" placeholder="Enter First Name" id="fn" name="fn">
                </div>
                <div class="col-lg-3">
                    <label for="a1" class="form-label">Address Line 1:</label>
                    <input type="text" class="form-control" id="a1" name="a1">
                    <br>
                </div>
                <div class="col-lg-3">
                    <label for="a2" class="form-label">Address Line 2:</label>
                    <input type="text" class="form-control" placeholder="leave blank if no apt #" id="a2" name="a2">
                </div>
                <div class="col-lg-2">
                    <label for="city" class="form-label">City:</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>
                <div class="col-lg-2">
                    <label for="state" class="form-label">State:</label>
                    <select class="form-select" id="state" name="state">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="col-lg-2">
                    <label for="zip" class="form-label">Zip Code:</label>
                    <input type="text" class="form-control" id="zip" name="zip">
                </div>
                <div class="col-lg-4">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" placeholder="Ex:123@email.com" id="email" name="email">
                </div>
                <div class="col-lg-4">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" placeholder="(xxx) xxx-xxxx" name="phone" onclick="addPhoneEventListener()">
                </div>
                <div class="col-lg-4">
                    <label for="vin" class="form-label">VIN:</label>
                    <input type="text" class="form-control" id="vin" name="vin">
                    <br>
                </div>
                <br>
                <br>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success" onclick='onSubmit();'>Submit</button>
                </div>

        </div>
        </div class="container mt-3">    


</body>

</html>
